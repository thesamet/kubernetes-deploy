sudo: required
go:
- 1.4
env:
  global:
  - LABEL=v1.1.0
  - IMAGE_NAME=thesamet-docker-registry.bintray.io/kubernetes/hyperkube:$LABEL-${TRAVIS_COMMIT:8}
  - secure: 
services:
- docker
script:
- git clone https://github.com/kubernetes/kubernetes.git --branch v1.1.0
- docker login -e thesamet@gmail.com -u thesamet -p $BINTRAY_API_KEY https://thesamet-docker-registry.bintray.io
- KUBE_SKIP_CONFIRMATIONS=y ./kubernetes/build/run.sh hack/build-cross.sh
- docker build -t $IMAGE_NAME .
- docker push $IMAGE_NAME
- curl -uthesamet:$BINTRAY_API_KEY -X PUT "https://api.bintray.com/content/thesamet/kubernetes/kubelet/$LABEL-${TRAVIS-COMMIT:8}/linux-amd64/kubelet?publish=1" -T _output/dockerized/bin/linux/amd64/kubelet
- curl -uthesamet:$BINTRAY_API_KEY -X PUT "https://api.bintray.com/content/thesamet/kubernetes/kubelet/$LABEL-${TRAVIS-COMMIT:8}/linux-amd64/kubectl?publish=1" -T _output/dockerized/bin/linux/amd64/kubectl
- curl -uthesamet:$BINTRAY_API_KEY -X PUT "https://api.bintray.com/content/thesamet/kubernetes/kubelet/$LABEL-${TRAVIS-COMMIT:8}/darwin-amd64/kubectl?publish=1" -T _output/dockerized/bin/darwin/amd64/kubectl

